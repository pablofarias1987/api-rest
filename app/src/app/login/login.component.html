<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
</head>

<body>

    <div class="container">
        <div class="container">

            <form>
                <fieldset enabled>
                    <div class="form-group row">
                        <label for="usuario" class="col-lg-3 col-form-label">
                            <h5>Nombre de usuario:</h5>
                        </label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control form-control-sm" id="usuario">
                            <small class="form-text text-muted">No ingrese espacios en blanco.</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="clave" class="col-lg-3 col-form-label">
                            <h5>Ingrese contraseña:</h5>
                        </label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control form-control-sm" id="clave">
                            <small class="form-text text-muted">Debe tener al menos 10 caracteres, de los cuales al
                                menos uno debe ser un número.</small>
                        </div>
                    </div>
                </fieldset>
                <div class="form-check" class="offset-lg-4 col-lg-9">
                    <input enabled class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
                    <label class="form-check-label" for="checkbox1">
                        Acepta términos y condiciones
                    </label>
                </div>
                <div class="form-group row">
                    <div class="offset-lg-3 col-lg-9">
                        <button type="submit" class="btn btn-info  btn-sm btn-block">
                                <!--disabled="disabled"--><h5>Iniciar Sesion</h5></button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
